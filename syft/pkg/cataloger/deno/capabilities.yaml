# Cataloger capabilities. See ../README.md for documentation.

catalogers:
  - ecosystem: other # MANUAL
    name: deno-lock-cataloger # AUTO-GENERATED
    type: generic # AUTO-GENERATED
    source: # AUTO-GENERATED
      file: syft/pkg/cataloger/deno/cataloger.go
      function: NewLockCataloger
    selectors: # AUTO-GENERATED
      - declared
      - deno
      - directory
      - javascript
      - language
      - package
    parsers: # AUTO-GENERATED structure
      - function: parseDenoLock
        detector: # AUTO-GENERATED
          method: glob # AUTO-GENERATED
          criteria: # AUTO-GENERATED
            - '**/deno.lock'
        metadata_types: # AUTO-GENERATED
          - pkg.DenoLockEntry
          - pkg.DenoRemoteLockEntry
          - pkg.NpmPackageLockEntry
        package_types: # AUTO-GENERATED
          - jsr
          - npm
        json_schema_types: # AUTO-GENERATED
          - DenoLockEntry
          - DenoRemoteLockEntry
          - JavascriptNpmPackageLockEntry
        capabilities: # MANUAL - preserved across regeneration
          - name: license
            default: false
          - name: dependency.depth
            default:
              - direct
              - indirect
          - name: dependency.edges
            default: ""
          - name: dependency.kinds
            default:
              - runtime
          - name: package_manager.files.listing
            default: false
          - name: package_manager.files.digests
            default: false
          - name: package_manager.package_integrity_hash
            default: true
            evidence:
              - DenoLockEntry.Integrity
              - DenoRemoteLockEntry.Integrity
