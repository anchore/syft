name: 'Acceptance Test'

on:
  push:
  pull_request:
    types: [ opened, reopened ]
jobs:
  acceptance-test:
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:

      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.ANCHORE_GIT_READ_TOKEN }}
        run: git config --global url."https://anchore:${TOKEN}@github.com".insteadOf "https://github.com"

      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v1

      - name: Cache go dependencies
        id: acceptance-dependencies-cache
        uses: actions/cache@v1
        with:
          path: |
            ~/go/pkg/mod
            .tmp
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('Makefile') }}-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Bootstrap dependencies
        if: steps.acceptance-dependencies-cache.outputs.cache-hit != 'true'
        run: make ci-bootstrap

      - name: Run Acceptance Tests
        run: make acceptance
